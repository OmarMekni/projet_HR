<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Modifier Employe</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  <script src="/script.js"></script>
</head>

<body>

<div class="background-menu">
  <div>
    <h1 class="style-h1">Majesté Import-Export</h1>
  </div>
  <header>
    <nav>
      <ul>
        <button class="btn"><a class="a3" th:href="@{/home}">HOME</a></button>
        <button class="btn" ><a class="a3" th:href="@{/formDepartment}">Gérer un département</a></button>
        <button class="btn" ><a class="a3" th:href="@{/formJob}">Gérer un emploi</a></button>
        <button class="btn" ><a class="a3" th:href="@{/formEmploye}">Gérer un employé</a></button>
        <button class="btn" ><a class="a3" th:href="@{/departements}">Liste des département</a></button>
        <button class="btn" ><a class="a3" th:href="@{/emplois}">Liste des emplois</a></button>
      </ul>
    </nav>
  </header>
</div>

<h1 class="h1-home">Modifier Employe</h1>

<div class="div-emp">
  <form th:object="${employe}" th:action="@{/updateEmploye}" method="POST">
    <input type="hidden" th:field="*{id}">

    <div class="form-group">
      <label for="prenom" class="lbl">Prénom:</label>
      <input type="text" id="prenom" th:field="*{prenom}" class="inpt form-control" required>
    </div>

    <div class="form-group">
      <label for="nom" class="lbl">Nom:</label>
      <input type="text" id="nom" th:field="*{nom}" class="inpt form-control" required>
    </div>

    <div class="form-group">
      <label for="email" class="lbl">Email:</label>
      <input type="email" id="email" th:field="*{email}" class="inpt form-control" required>
    </div>

    <div class="form-group">
      <label for="salaire" class="lbl">Salaire:</label>
      <input type="text" id="salaire"  th:field="*{salaire}" class="inpt form-control" required>
    </div>

    <div class="form-group">
      <label for="dateEmbauche" class="lbl">Date d'embauche:</label>
      <input type="text" id="dateEmbauche"  th:field="*{dateEmbauche}" class="inpt form-control" required>
    </div>

    <button type="submit" class="btn-save btn-ajou lbl">Sauvegarder</button>
  </form>
</div>
</body>

</html>
